<!DOCTYPE html>
<html lang="fr">

<head>

    <title>Page d'accueil</title>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Logo du site -->
            <a class="navbar-brand" href="#">
                <img src="https://via.placeholder.com/150x50" alt="Logo" style="height: 50px;">
            </a>
            <!-- Boutons de la navbar -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Calculateur</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ingrédients</a>

    <footer class="bg-light py-3 mt-5">
        <div class="container d-flex justify-content-between align-items-center">

            <a href="#" class="d-flex align-items-center">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0w6X4t+4VX7jxLs1a+YfP96aT5aaA8pP6rJczbV8o3AM6XzE" crossorigin="anonymous"></script>
